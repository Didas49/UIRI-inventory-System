<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="add_admin_items.css">
    <title>Add Items</title>
</head>

<body>
    <div class="head_content2"></div>
    <div class="container">

        <h2>Admin</h2>
        <form>
            <div class="form-row">
                <div class="col">
                    <label for="id">Admin-ID:</label>
                    <input type="text" id="Admin-ID" name="Admin-ID" placeholder="Admin-ID" required>
                </div>

                <div class="col">
                    <label for="name">Admin Name:</label>
                    <input type="text" id="Admin-Name" name="Admin-Name" placeholder="Admin-Name" required>
                </div>

                <div class="col">
                    <label for="room_number">Admin_email_address</label>
                    <input type="text" id="room_number" name="room_number" placeholder="Item Type">
                </div>
                <div class="col">
                    <label for="name">Admin-Contact</label>
                    <input type="text" id="Admin-Contact" name="Admin-Contact" placeholder="Admin-Contact">
                </div>
            </div>

            <div class="form-row">

                <div class="col">
                    <label for="Email">Admin_password</label>
                    <input type="text" id="Email" name="Email" placeholder="Admin_password">
                </div>
            </div>
            <div class="back">
                <button type="back"><a href="Admin.html">Back</a></button>
            </div>
            <div class="submit">
                <button type="submit">Save Changes</button>
            </div>

        </form>
    </div>
    
    <div class="copyright">&copy; UIRI INVENTORY MANAGEMENT SYSTEM
        <span>-sunstudents</span>
    </div>
    <script src="script.js"></script>
</body>
<script class="text/javascript">
    $('.head_content2').load('header.html')

</script>

</html>
